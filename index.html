<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Internal CSS head kısmında tanımlamaları yapıyoruz style tagi ile-->
    <!--External CSS head kısmında rel ile link veriyoruz ve css tanım dosyamızdaki özellikleri uyguluyoruz.-->
    <!--Inline CSS taglerin içerisine yazılarak cesitli özellikler uygulanabiliyor.-->
    <!--Element Selector kullanımı, yaygın değil-->
    <style>
        /* Css'te yorum satırı bu sekilde acılıyor.*/
        body {
            background-color: rgba(red, green, rgb(29, 29, 41), alpha);
        }
        h1 {
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="./mystyle.css">
</head>
<body>
    <h1>This is heading</h1>

    <!--inline css örneği-->
    <h2 style="background-color:aqua">Burası in line css kısmı</h2>

    <p class="paragraph-rule" style="color:white">
        benim paragrafım
    </p>

    <h2>Display:Inline</h2>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ab rem dolorum labore magnam est cum praesentium voluptates, 
        ipsum exercitationem <span class="span-rule">aperiam</span> autem explicabo officia 
        eius vitae  <span class="span-rule">libero</span> modi earum molestiae 
        
    </div>

</body>
</html>
